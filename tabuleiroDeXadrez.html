<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Tabuleiro de Xadrez</title>
</head>
<body>
<script>
    var size = 8;
    for (var j = 0; j < size; j++){
        var linha = "";
        if (j % 2 == 0){
            for(var i = 0; i < size; i++){
                if (i % 2 == 0)
                    linha +="#";
                else
                    linha +=" ";
            }
        }else{
            for(var i = 0; i < size; i++){
                if (i % 2 == 0)
                    linha +=" ";
                else
                    linha +="#";
            }
        }
        console.log(linha);
    }

    var linha = "";
    for (var j = 0; j < size; j++){
        for(var i = 0; i < size; i++){
                if ((i + j) % 2 == 0)
                    linha +="#";
                else
                    linha +=" ";
        }
        linha +="\n";
    }console.log(linha); 
</script>
</body>
</html>
