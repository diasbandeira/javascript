<body>
<script>
  //push - adicionar elemento no final do array 
  //pop remove elemento no final do array;
  //unshift - adicionar elemento no inicio do array
  //shift remove elemento no inicio do array;
  //indexOf - inicia a pesquisa pelo inicio do array.
  //lastindexOf - inicia a pesquisa pelo final do array.
  //slice - recebe o indice de inicio e de parada e retorna um novo array.
  //concat - utilizado para unir dois arrays. Semelhante so + utilizado para strings.

var todoList = [];
function rememberTo(task){
  todoList.push(task);
}

function whatIsNext(){
  return todoList.shift();
}

function urgentlyRememberTo(task){
  todoList.unshift(task);
}

console.log([1, 2, 3, 2].indexOf(2));
console.log([1, 2, 3, 2].lastIndexOf(2));

console.log([1, 2, 3, 2].slice(2,3));
console.log([1, 2, 3, 2].slice(0,2));

function remove(array , index){
  return array.slice(0, index)
    .concat(array.slice(index + 1));
}
console.log(remove(["a", "b", "c", "d", "e"], 2));


</script>
