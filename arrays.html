<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>Funções</title>
</head>
<body>
<script>
  //push - adicionar elemento no final do array e pop remove elemento no final do array;
  //unshift - adicionar elemento no inicio do array e shift remove elemento no inicio do array;
  //indexOf - inicia a pesquisa pelo inicio do array.
  //lastindexOf - inicia a pesquisa pelo final do array.

var todoList[];
function rememberTo(task){
  todoList.push(task);
}

function whatIsNext(){
  return todoList.shift();
}

function urgentlyRememberTo(task){
  todoList.unshift(task);
}




</script>
</body>
</html>
