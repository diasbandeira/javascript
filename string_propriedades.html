<head>
    <title>Funções</title>

<body>
<script>
  
  
  
  
  
  //Não é possivel associar propriedades a um string.
  var myString = "Fido";
  myString.myProperty = "Value";
  console.log(myString.myProperty);
  
  //Slice - retorna trecho do valor baseado nos indices informados.
  console.log("coconuts".slice(4,7));
  
  //indexOf - retorna o indice de acordo com o valor informado. Essa proprieda poderá receber mais de caractere no caso de strings.;
  console.log("coconut".indexOf("c"));
  console.log("coconut as".indexOf("as"));

  //trim - remove espaços, linhas, tabs  e caracteres similares.
  console.log("  okay \n".trim());

  var string = "ABC";
  //length - retorna tamanho do string.
  console.log(string.length);
  
  //charAt - retorna retorna um unico caracter.
  console.log(string.charAt(0));
  
  //Buscar elemento como em um array.
  console.log(string[0]);
  
  //Arguments variavel contem os argumentos repassados na função.
  function noArguments(){}
  noArguments(1,2,3);

  function threeArguments(a,b,c){  }

  threeArguments();
  
  function argumentCounter(){
    console.log("You gave me", arguments.length, "arguments");
  }

  argumentCounter("Straw man", "Tautology", "Ad hominem");
  
</script>
</body>
</html>
