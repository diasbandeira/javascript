<html>
<head>
    <title>Funções</title>
</head>
<body>
<script>    
    function isEven(num){
        if (num == 1 )
            return false;              
        else if(num == 0)
            return true;
        else if (num < 0)
            return isEven(num + 2);
        else
            return isEven(num - 2);
    }
    
    console.log(isEven(3));
    console.log(isEven(50));
    console.log(isEven(75));
    console.log(isEven(-9990));


</script>
</body>
</html>
